<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões e Cursores</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/phosphor-icons"></script>
</head>
<body>
    <div id="app">
        <h1>Teste os botões</h1>
        <p>Interaja com os botões e observe a mudança de aparência e de cursores</p>
        <main>
            <div>
                <button class="primary" disabled>Disabled</button>
                
                <button class="primary">Default Primary</button>

                <button class="primary loading">
                    <i class="ph-circle-notch-fill"></i>
                    Loading Primary
                </button>

                <button class="primary movable">
                    <i class="ph-list-fill"></i>
                    Movable Primary
                </button>
            </div>
            <div>
                <button class="secondary" disabled>Disabled</button>
                
                <button class="secondary">Default secondary</button>

                <button class="secondary loading">
                    <i class="ph-circle-notch-fill"></i>
                    Loading secondary
                </button>

                <button class="secondary movable">
                    <i class="ph-list-fill"></i>
                    Movable secondary
                </button>
            </div>
            <div>
                <button class="tertiary" disabled>Disabled</button>
                
                <button class="tertiary">Default tertiary</button>

                <button class="tertiary loading">
                    <i class="ph-circle-notch-fill"></i>
                    Loading tertiary
                </button>

                <button class="tertiary movable">
                    <i class="ph-list-fill"></i>
                    Movable tertiary
                </button>
            </div>
        </main>
    </div>
    
</body>
</html>
